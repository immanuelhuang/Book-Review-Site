{% extends 'layout2.html' %}

{% block title %}Home{% endblock %}

{% block style %}
    <style>
        td a {
            display: block;
        }
    </style>
{% endblock %}

{% block body %}
    <div class="container mt-3">
        <button class="btn btn-secondary" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
            <i class="fas fa-search"></i>
        </button>
        <form class="collapse" id="collapseExample" action={{ url_for("index") }} method="POST">
            <div class="card card-body">
                <div class="form-row">
                    <div class="form-group col-12">
                        <input name="title" type="text" class="form-control" placeholder="Book title">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-12">
                        <input name="author" type="text" class="form-control" placeholder="Author">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-12">
                        <input name="isbn" type="text" class="form-control" placeholder="ISBN">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-12">
                        <button type="submit" class="btn btn-dark btn-block">Submit <i class="far fa-paper-plane"></i></button>
                    </div>
                </div>
            </div>
        </form>
        <table class="mt-2 table table-hover">
            <thead class="thead-light">
                <tr>
                    <th class="d-none d-sm-block" scope="col">ISBN</th>
                    <th scope="col">Title</th>
                    <th class="d-none d-sm-block" scope="col">Author</th>
                    <th scope="col">Year</th>
                </tr>
            </thead>
            <tbody>
                {% for book in books %}
                    <tr>    
                        <td class="d-none d-sm-block"><a class="text-decoration-none text-reset" href={{url_for('book', isbn=book.isbn)}}>{{ book.isbn }}</a></td>
                        <td><a class="text-decoration-none text-reset" href={{url_for('book', isbn=book.isbn)}}>{{ book.title }}</a></td>
                        <td class="d-none d-sm-block"><a class="text-decoration-none text-reset" href={{url_for('book', isbn=book.isbn)}}>{{ book.author }}</a></td>
                        <td><a class="text-decoration-none text-reset" href={{url_for('book', isbn=book.isbn)}}>{{ book.year }}</a></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
