{% extends 'layout1.html' %}

{% block title %}Login{% endblock %}

{% block style %}
    <style>
        body, html {
            height: 100%;
        }
    </style>
{% endblock %}

{% block body %}
    <div class="container h-100">
        <div class="row align-items-center h-100">
            <div class="jumbotron mx-auto col-md-6 col-8">
                <h2>BookReview</h2>
                <form action={{url_for("login")}} method="POST">
                    <div class="form-group">
                        <label>Username</label>
                        <input name="username" type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input name="password" type="password" class="form-control">
                    </div>
                    <button name="password" type="submit" class="btn btn-block btn-outline-secondary">Login</button>
                </form>
                <div class="mt-2">
                    <a class="text-dark" href= {{url_for('register')}}>Register</a>
                </div>
                {% if not isUser %}
                    <div class="mt-2">
                        <p class="text-danger">Account does not exist! Try again.</p>
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
{% endblock %}
