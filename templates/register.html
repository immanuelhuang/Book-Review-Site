{% extends 'layout1.html' %}

{% block title %}Register{% endblock %}

{% block style %}
    <style>
        body, html {
            height: 100%;
        }
    </style>
{% endblock %}

{% block body %}
    <div class="container h-100">
        <div class="row align-items-center h-100">
            <div class="jumbotron mx-auto col-md-6 col-8">
                <h2>BookReview</h2>
                <form action={{url_for('register')}} method="POST">
                    <div class="form-group">
                        <label>Username</label>
                        <input name="username" type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input name="password" type="password" class="form-control">
                    </div>
                    <button name="password" type="submit" class="btn btn-block btn-outline-secondary">Register</button>
                    <div class="mt-2">
                        <a class="text-dark" href= {{url_for('login')}}>Back</a>
                    </div>
                    {% if not isFirst %}
                        <div class="mt-2">
                            <p class="text-danger">Incomplete information! Try again.</p>
                        </div>
                    {% endif %}
                    {% if not isNew %}
                        <div class="mt-2">
                            <p class="text-danger">Username already exists! Try again.</p>
                        </div>
                    {% endif %}
                </form>
            </div>
        </div>
    </div>
{% endblock %}
